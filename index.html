<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        /* Reset padding and margins */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Style for the scrollable background */
        .scrollable-background {
            height: 200vh; /* Set a height larger than the viewport to enable scrolling */
            background-image: url('bg2.png'); /* Add a background image */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Center and scale the image */
            background-attachment: scroll; /* Allow the background to scroll with the content */
        }

        .nav {
            background-color: black;
            color: white;
            display: flex;
            justify-content: flex-end;
        }

        .nav a {
            padding: 10px 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .nav a:hover {
            color: pink;
            transform: scale(1.2);
        }

        .LOGO {
            display: flex; /* Align items horizontally */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin-top: 50px; /* Add some space from the top */
        }

        .logopic {
            height: 400px; 
            width: 400px; 
            border-radius: 50%; /* Make it circular */
        }

        .insidebody {
            display: flex; /* Align text vertically */
            flex-direction: column; /* Stack items vertically */
            justify-content:flex-start; /* Center vertically within container */
            align-items: center; /* Center horizontally within container */
            margin-left: 20px; /* Add some space between image and text */
        }

        .insidebody h1 {
            font-size: 7rem; /* Adjust font size for "VASSIST" */
            margin-bottom: 5px; /* Add space below H1 */
        }

        .insidebody h2 {
            font-size: 3rem; /* Adjust font size for "we + assist" */
            font-weight: normal;
            font-family: "Courgette", serif;
          font-weight: 400;
          font-style: normal;
        }

        .tripic{
            float:right;
        }
        
        .mainbody{
            margin-top:250px;
        }
        
        .mainbody p{
            margin:30px;
            font-family:"Courgette", serif;
          font-weight: 400;
          font-style: normal;
          font-size:4em;
            
        }

        button {
            display:block;
            margin-top:40px;
            padding:15px 30px;
            font-size:1.5rem;
            color:white;
            background-color:#010000; /* Red button color */
            border:none;
            border-radius:5px;
            cursor:pointer;
            transition:.3s ease-in-out all;
        }
        
        button:hover {
           background-color:#4c3833; /* Darker red on hover */
           transform: scale(1.1);   /* Slight zoom effect on hover */
       }
       .contact{
        padding:20px;
        background-color: black; 
        color:white;
        text-align:center;

    }
    </style>
</head>
<body>
    <div class="scrollable-background">
        <!-- Navigation Bar -->
        <div class="nav">
            <a href="https://vassist-mu.vercel.app/materials">MATERIALS</a>
            <a href="https://vassist-mu.vercel.app/pyq">PYQ</a>
            <a href="https://vassist-mu.vercel.app/forum">FORUM</a>
        </div>

        <!-- Logo Section -->
        <div class="LOGO">
           <!-- Circular Logo Image -->
           <img class="logopic" src="logo.jpg" alt="Logo">

           <!-- Text Inside Logo -->
           <div class="insidebody">
               <h1>VASSIST</h1>
               <h2>we + assist</h2>
           </div>
       </div>

       <!-- Main Body Section -->
       <div class="mainbody">
           <img class="tripic" src="tri.png">
           <p>Empowering VIT Chennai Students with Seamless Access to PYQs and Study Materials</p>

           <!-- Button -->
            <CENTER>
           <button id="redirectButton">GO TO SITE</button>
        </CENTER>
       </div>
       
   </div>
   <div class="contact">
        <h4 STYLE="FONT-FAMILY:verdana; color:grey">CONTACT US!</h4>
        <P STYLE="FONT-FAMILY:verdana; color:grey">vassist.vit@gmail.com</P>
        <hr style="color:gray; margin:10px">
        <P style="margin-top:20px; color:grey; font-size:12px;">Â© 2025 VASSIST. All rights reserved.</P>

    </div>

   <!-- JavaScript for Button Redirection -->
   <script>
       document.getElementById('redirectButton').addEventListener('click', function() {
           window.location.href = 'https://vassist-mu.vercel.app/materials';
       });
   </script>
</body>
</html>
